<!DOCTYPE html>
<html>
<head>
    <title> Crud Simples com JSON</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='crud.js'></script>
</head>
<body>
    
    <h2> Crud Simples Utilizando JSON </h2>
    <table cellpadding="30">
    <tr><td>
    <h2> Cadastrar </h2>
    <form action="#" method="post" name="cad">
        <label> Nome: </label>
        <input type="text" name="nome" id="nome" required/>
        <br/><br/>
        <label> Telefone: </label>
        <input type="tel" name="telefone" id="telefone" required/>
        <br/><br/> 
        <label> Email: </label> 
        <input type="email" name="mail" id="mail" required />
        <br/><br/>
        <input type="submit" name="enviar" id="enviar" value="ENVIAR" onclick="add()"/>
    </form>
    </td>
    <td style="border-left: 4px solid #000">
        <h2> Atualizar </h2>
        <label> Informe o id: </label> 
        <input type="number" name="id_alt" id="id_alt" required />
        <button onclick="check()"> BUSCAR </button>
        <br/><br/>
        <form action="#" method="post" name="alt_cad">
            <label> Nome: </label>
            <input type="text" name="nome_alt" id="nome_alt" required/>
            <br/><br/>
            <label> Telefone: </label>
            <input type="tel" name="telefone_alt" id="telefone_alt" required/>
            <br/><br/>
            <label> Email: </label> 
            <input type="email" name="mail_alt" id="mail_alt" required />
            <br/><br/>
            
            <input type="submit" name="alterar" id="alterar" value="Alterar" onclick="Alterar()"/>
        </form>
        </td> </tr>
        </table>
    <br/><br/>
    <hr size="4" color="#000" />
    <br/>
    <button onclick="listar()"> Listar Usuarios Cadastrado </button>
    <br/>
    <div id="show"></div>

</body>
</html>
